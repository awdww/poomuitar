<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #clickOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fda5f1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }
        #clickOverlay h1 {
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
        }
        #ipDisplay,
        #locationDisplay {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="clickOverlay">
        <div>
            <h1>คลิกเพื่อเข้าสู่เว็บ</h1>
            <p id="ipDisplay"></p>
            <p id="locationDisplay"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="kuy.js"></script>
</body>
</html>
