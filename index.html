<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บแกล้งควาย</title>
    <style>
        #clickOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }
        #clickOverlay h1 {
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="clickOverlay">
        <h1>คลิกเพื่อเข้าสู่เว็บ</h1>
    </div>

    <script src="kuy.js"></script>
</body>
</html>
